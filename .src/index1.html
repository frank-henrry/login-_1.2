<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webleb</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="row full-height justify-content-center">
	<div class="col-0 text-center align-self-center py-5">
		<div class="top-right">
			<a class="nav-link logged-out" href="#" data-bs-toggle="modal"
				data-bs-target="#signinModal">iniciar sesi칩n</a>
			<a class="nav-link logged-out" href="#" data-bs-toggle="modal"
				data-bs-target="#signupModal">registrarse</a>
			<a class="nav-link logged-in" href="#" id="logout">Cerrar sesi칩n</a>
		</div class="container">
		<div class="container p-4">
			<div class="row">
			<div class="col-md-6 offset-md-3">
				<ul class="list-group posts">
				</ul>
			</div>
			</div>
		</div>
		
						
			<!--iniciar-->
			<div class="modal fade" id="signinModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalSignin" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content bg-dark">
						<div class="modal-header">
							<h3>Iniciar sesi칩n</h3>
							<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="login-form">
								<div class="form-group">
									<input type="email" id="login-email" class="form-style"
										placeholder="Email" required>
									<i class="input-icon uil uil-at"></i>
								</div>
								<div class="form-group mt-2">
									<input type="password" id="login-password" class="form-style"
										placeholder="Password" required>
									<i class="input-icon uil uil-lock-alt"></i>
								</div>
								<button type="submit" class="btn mt-4">Login</button>
								<br>
								<br>
								<button type="button" class="btn btn-info" id="googleLogin">Google</button>
								<button type="button" class="btn btn-primary"
									id="facebookLogin">Facebook</button>
								
							</form>
						</div>

					</div>
				</div>
			</div>

			<div class="modal fade" id="signupModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content bg-dark">
						<div class="modal-header">

							<h3>registrarse</h3>
							<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body p-5">
							<form id="signup-form">
								<div class="form-group mt-2">

									<input type="email" id="signup-email" class="form-style"
										placeholder="Email" required>
									<i class="input-icon uil uil-at"></i>
								</div>
								<div class="form-group mt-2">

									<input type="password" id="signup-password" class="form-style"
										placeholder="contrase침a" required>
									<i class="input-icon uil uil-lock-alt"></i>
								</div>
								<button type="submit" class="btn btn-primary">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Toastify js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="./main.js" type="module"></script>
</body>

</html>
